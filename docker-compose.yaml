services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AI_URL=${AI_URL:-}
      - AI_MODEL=${AI_MODEL:-gpt-4o-mini}
      - PORT=3000
    restart: unless-stopped
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - BACKEND_URL=http://backend:3000
    restart: unless-stopped
    depends_on:
      - backend
