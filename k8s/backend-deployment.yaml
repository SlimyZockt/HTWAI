apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  labels:
    app: backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend
        image: backend-api:latest
        imagePullPolicy: Never  # For local kind cluster
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: openai-api-key
              optional: true
        # AI_URL is optional - if not set, will use OpenAI API or local server based on API key
        # - name: AI_URL
        #   value: "http://custom-ai-server:1234/v1"
        - name: AI_MODEL
          value: "gpt-4o-mini"  # Default model
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

